<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- defer allows the script to be ran after the DOM Loads -->
    <script src="./static/js/index.js" defer></script>
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-dark">
        <div class="container-fluid">
          <span href="#" class="navbar-brand mb-0 h1">Country Info</span>
        </div>
      </nav>
    </header>

    <main>
      <div class="is-visible" id="home">
        <div class="hero-image">
          <div class="hero-text">
            <!-- <h1 class="display-5"><strong>SEARCH COUNTRY INFO</strong></h1> -->
          </div>
          <div class="row">
            <div class="is-visble" id="find-country">
              <form id="find-country-form">
                <div class="m-4 w-25">
                  <input class="form-control m-3" name="country" placeholder="Country">
                  <button id="find-country-input" type="submit" class="form-control btn btn-dark m-3">Find Country</button>
                </div>    
              </form>
              <div class="card text-bg-dark mb-3 ms-5" style="max-width: 1000px;" id="country-card">
                <div class="card-body">
                  <h5 class="card-title">Dark card title</h5>
                  <table class="table" style="color: white; border:2px white," id="country-table"></table>
                </div>
              </div>
              <!-- <table class="table" id="country-table"></table> -->
            </div>
          </div>
        </div>
      </div>

    </main>

    <footer>

    </footer>
</body>
</html>
