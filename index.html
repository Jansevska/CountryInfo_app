<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- defer allows the script to be ran after the DOM Loads -->
    <script src="./static/js/index.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Country Info</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active"  name="home">Home</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main>
      <div class="container-flex m-auto">
        <div class="is-visible" id="home">
            <div class="hero-image">
              <div class="hero-text">
                <h1 class="display-5"><strong>SEARCH COUNTRY INFO</strong></h1>
              </div>
              <div class="row">
                <div class="" id="find-country">
                  <form id="find-country-form">
                    <div class="m-4 w-25">
                      <input class="form-control m-3" name="country" placeholder="Country">
                      <button id="find-country-input" type="submit" class="form-control btn btn-dark m-3">Find Country</button>
                    </div>    
                  </form>
                  <table class="table" id="country-table">
                  </table>
                </div>
              </div>
            </div>
            </div>
        </div>
      </div>
    </main>

    <footer>

    </footer>
</body>
</html>
